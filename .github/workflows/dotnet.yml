name: .NET Core Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  # æˆ– ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'

    - name: Restore dependencies
      run: nuget restore src/DownKyi.sln

    - name: Build with MSBuild
      run: |
        msbuild src/DownKyi.sln /t:Build /p:Configuration=Release /p:Platform="Any CPU"

    - name: Compress Build Artifact
      run: |
        Compress-Archive -Path src/DownKyi/bin/Release/ -DestinationPath Release.zip

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest
        release_name: Latest Release
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Release.zip
        asset_name: Release.zip
        asset_content_type: application/zip
